<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Online - Reserve já o banho do seu Pet</title>
</head>
   <!-- Bootstrap core CSS -->
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">

   <style>
     .bd-placeholder-img {
       font-size: 1.125rem;
       text-anchor: middle;
       -webkit-user-select: none;
       -moz-user-select: none;
       user-select: none;
     }

     @media (min-width: 768px) {
       .bd-placeholder-img-lg {
         font-size: 3.5rem;
       }
     }
   </style>

   
   <!-- Custom styles for this template -->
   <link href="/static/css/starter-template.css" rel="stylesheet">
 </head>
 <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="{% url 'inicio' %}" class="nav-link active" aria-current="page">
              <span class="fs-4">Pet online</span>
            </a></li>
              
            
          {% if user.is_authenticated %}
            <a href="{% url 'logout_usuario' %}" class="nav-link">
              <span class="fs-4">Logout</span>
            </a>
          

          {% else %}
            <a href="{% url 'login_usuario' %}" class="nav-link">
              <span class="fs-4">Login</span>
           </a>
           <a href="{% url 'novo_usuario' %}" class=" nav-link">
            <span class="fs-4">Cadastrar-se</span>
         </a>

          {% endif %}
          
          <a href="{% url 'api:contatos' %}" class="nav-link">
            <span class="fs-4">API</span>
          </a>
        

            </ul>
        </header>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <main>
          <!--Criando uma herança de estrutura para redundancia nas proximas paginas-->
          {% block principal %}
            <h1>Reserve já o banho do seu Pet</h1>
            <ul class="list-group">
              <li class="list-group-item list-group-item-action"><a href="{% url 'reserva:criar_reserva'%}" class="nav-link">Reservar Horário</a></li>
              <li class="list-group-item list-group-item-action"><a href="{% url 'contato'%}" class="nav-link">Contato</a></li>
            </ul>
            
          {% endblock %}
        </main>
        <footer class="pt-5 my-5 text-muted border-top">
            Curso Python Ultima School
        </footer>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
