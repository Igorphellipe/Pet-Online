{% extends 'inicio.html' %}
{% load bootstrap5 %}
{% block principal %}
<h1>Faça sua reserva</h1>
{% if sucesso %}
<p class="alert alert-success">Agendamento feito com sucesso!</p>
{% endif %}
<form action="" method="post" novalidate>
    <!--Essa Tagtemplate ativa o modo de segurança-->
    {% csrf_token %}
      <!--Esse Tagtemplate busca o formulario criado no bootstrap-->
    {% bootstrap_form form %}
    <hr>
    <button type="submit" class="btn btn-primary">Enviar Reserva</button>
</form>
{% endblock %}
